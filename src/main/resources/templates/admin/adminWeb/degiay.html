<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/Layout}">

<head>
    <title layout:title="Quản lý đế giày"></title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            background-color: #f4f6f9;
        }

        .page-content-section {
            height: calc(100vh - 60px);
            overflow: hidden;
            padding: 10px 20px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        #sole-form {
            background: #f9fafc;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
        }

        .table tr.selected {
            background-color: #d0ebff;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" class="page-content-section container-fluid">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-2">
                <h5 class="mb-0"><i class="fas fa-shoe-prints"></i> Quản lý chất liệu đế</h5>
            </div>

            <div class="card-body">
                <form id="sole-form">
                    <input type="hidden" id="sole-id">
                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="tenDeGiay" placeholder="Tên Đế Giày">
                        </div>
                        <div class="form-group col-md-3">
                            <select id="trangThai" class="form-control">
                                <option value="1">Đang kinh doanh</option>
                                <option value="0">Ngừng kinh doanh</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 text-right">
                            <button type="button" class="btn btn-primary btn-sm" id="btn-add"><i
                                    class="fas fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-success btn-sm" id="btn-update"><i
                                    class="fas fa-save"></i>
                            </button>
                            <button type="reset" class="btn btn-warning btn-sm text-white" id="btn-reset"><i
                                    class="fas fa-undo"></i></button>
                        </div>
                    </div>
                </form>

                <div class="table-container">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="thead-light text-center">
                            <tr>
                                <th>Tên đế giày</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="soleTable">
                            <tr>
                                <td colspan="3" class="text-center text-muted">Đang tải...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div layout:fragment="scripts">
        <script>
            $(function () {
                const $table = $('#soleTable');
                const $form = $('#sole-form');
                let selectedId = null;

                async function loadSoles() {
                    try {
                        const res = await axios.get('/api/de-giay/getAll');
                        const data = res.data || [];
                        $table.empty();
                        if (!data.length) {
                            $table.html('<tr><td colspan="3" class="text-center text-muted">Không có chất liệu đế nào</td></tr>');
                            return;
                        }
                        data.forEach(cd => {
                            $table.append(`
                            <tr class="text-center sole-row" data-id="${cd.id}">
                                <td>${cd.tenChatLieuDe}</td>
                                <td>${cd.trangThai === 1 ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}</td>
                                <td><button class="btn btn-sm btn-danger btn-delete" data-id="${cd.id}"><i class="fas fa-trash-alt"></i></button></td>
                            </tr>`);
                        });
                    } catch {
                        $table.html('<tr><td colspan="3" class="text-danger text-center">Lỗi tải dữ liệu!</td></tr>');
                    }
                }

                $(document).on('click', '.sole-row', async function (e) {
                    if ($(e.target).is('button')) return;
                    $('.sole-row').removeClass('selected');
                    $(this).addClass('selected');
                    selectedId = $(this).data('id');
                    const res = await axios.get(`/api/de-giay/${selectedId}`);
                    const cd = res.data;
                    $('#tenChatLieuDe').val(cd.tenChatLieuDe);
                    $('#trangThai').val(String(cd.trangThai));
                });

                $('#btn-add').click(async () => {
                    const cd = { tenChatLieuDe: $('#tenChatLieuDe').val(), trangThai: $('#trangThai').val() };
                    await axios.post('/api/de-giay/add', cd);
                    alert('✅ Đã thêm chất liệu đế!');
                    $form.trigger('reset');
                    loadSoles();
                });

                $('#btn-update').click(async () => {
                    if (!selectedId) return alert('Chọn chất liệu để cập nhật!');
                    const cd = { tenChatLieuDe: $('#tenChatLieuDe').val(), trangThai: $('#trangThai').val() };
                    await axios.put(`/api/de-giay/update/${selectedId}`, cd);
                    alert('✅ Cập nhật thành công!');
                    loadSoles();
                });

                $(document).on('click', '.btn-delete', async function () {
                    const id = $(this).data('id');
                    if (!confirm('Xóa chất liệu đế này?')) return;
                    await axios.delete(`/api/de-giay/delete/${id}`);
                    alert('Đã xóa!');
                    loadSoles();
                });

                $('#btn-reset').click(() => {
                    selectedId = null;
                    $('.sole-row').removeClass('selected');
                });
                loadSoles();
            });
        </script>
    </div>
</body>

</html>
