<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/Layout}">

<head>
    <title layout:title="Quản lý chất liệu"></title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            background-color: #f4f6f9;
        }

        .page-content-section {
            height: calc(100vh - 60px);
            overflow: hidden;
            padding: 10px 20px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        #fabric-form {
            background: #f9fafc;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
        }

        .table tr.selected {
            background-color: #d0ebff;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" class="page-content-section container-fluid">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-2">
                <h5 class="mb-0"><i class="fas fa-thread"></i> Quản lý chất liệu vải</h5>
            </div>

            <div class="card-body">
                <form id="fabric-form">
                    <input type="hidden" id="fabric-id">
                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="tenChatLieu" placeholder="Tên chất liệu">
                        </div>
                        <div class="form-group col-md-3">
                            <select id="trangThai" class="form-control">
                                <option value="1">Đang kinh doanh</option>
                                <option value="0">Ngừng kinh doanh</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 text-right">
                            <button type="button" class="btn btn-primary btn-sm" id="btn-add"><i
                                    class="fas fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-success btn-sm" id="btn-update"><i
                                    class="fas fa-save"></i>
                            </button>
                            <button type="reset" class="btn btn-warning btn-sm text-white" id="btn-reset"><i
                                    class="fas fa-undo"></i></button>
                        </div>
                    </div>
                </form>

                <div class="table-container">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="thead-light text-center">
                            <tr>
                                <th>Tên chất liệu</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="fabricTable">
                            <tr>
                                <td colspan="3" class="text-center text-muted">Đang tải...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div layout:fragment="scripts">
        <script>
            $(function () {
                const $table = $('#fabricTable');
                const $form = $('#fabric-form');
                let selectedId = null;

                async function loadFabrics() {
                    try {
                        const res = await axios.get('/api/chat-lieu/getAll');
                        const data = res.data || [];
                        $table.empty();
                        if (!data.length) {
                            $table.html('<tr><td colspan="3" class="text-center text-muted">Không có chất liệu vải nào</td></tr>');
                            return;
                        }
                        data.forEach(cv => {
                            $table.append(`
                            <tr class="text-center fabric-row" data-id="${cv.id}">
                                <td>${cv.tenChatLieuVai}</td>
                                <td>${cv.trangThai === 1 ? 'Đang kinh doanh' : 'Ngừng kinh doanh'}</td>
                                <td><button class="btn btn-sm btn-danger btn-delete" data-id="${cv.id}"><i class="fas fa-trash-alt"></i></button></td>
                            </tr>`);
                        });
                    } catch {
                        $table.html('<tr><td colspan="3" class="text-danger text-center">Lỗi tải dữ liệu!</td></tr>');
                    }
                }

                $(document).on('click', '.fabric-row', async function (e) {
                    if ($(e.target).is('button')) return;
                    $('.fabric-row').removeClass('selected');
                    $(this).addClass('selected');
                    selectedId = $(this).data('id');
                    const res = await axios.get(`/api/chat-lieu/${selectedId}`);
                    const cv = res.data;
                    $('#tenChatLieuVai').val(cv.tenChatLieuVai);
                    $('#trangThai').val(String(cv.trangThai));
                });

                $('#btn-add').click(async () => {
                    const cv = { tenChatLieuVai: $('#tenChatLieuVai').val(), trangThai: $('#trangThai').val() };
                    await axios.post('/api/chat-lieu/add', cv);
                    alert('✅ Đã thêm chất liệu!');
                    $form.trigger('reset');
                    loadFabrics();
                });

                $('#btn-update').click(async () => {
                    if (!selectedId) return alert('Chọn chất liệu để cập nhật!');
                    const cv = { tenChatLieuVai: $('#tenChatLieuVai').val(), trangThai: $('#trangThai').val() };
                    await axios.put(`/api/chat-lieu/update/${selectedId}`, cv);
                    alert('✅ Cập nhật thành công!');
                    loadFabrics();
                });

                $(document).on('click', '.btn-delete', async function () {
                    const id = $(this).data('id');
                    if (!confirm('Xóa chất liệu này?')) return;
                    await axios.delete(`/api/chat-lieu/delete/${id}`);
                    alert('Đã xóa!');
                    loadFabrics();
                });

                $('#btn-reset').click(() => {
                    selectedId = null;
                    $('.fabric-row').removeClass('selected');
                });
                loadFabrics();
            });
        </script>
    </div>
</body>

</html>
