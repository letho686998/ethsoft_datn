<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/Layout}">

<head>
    <title layout:title="Qu·∫£n l√Ω danh m·ª•c"></title>

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            background-color: #f4f6f9;
        }

        .page-content-section {
            height: calc(100vh - 60px);
            overflow: hidden;
            padding: 10px 20px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        #category-form {
            background: #f9fafc;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
        }

        .table tr.selected {
            background-color: #d0ebff;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" class="page-content-section container-fluid">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-2">
                <h5 class="mb-0"><i class="fas fa-tags"></i> Qu·∫£n l√Ω danh m·ª•c</h5>
            </div>

            <div class="card-body">
                <!-- üåø FORM DANH M·ª§C -->
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="tenDanhMuc" placeholder="T√™n danh m·ª•c">
                        </div>
                        <div class="form-group col-md-3">
                            <select id="trangThai" class="form-control">
                                <option value="1">ƒêang kinh doanh</option>
                                <option value="0">Ng·ª´ng kinh doanh</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 text-right">
                            <button type="button" class="btn btn-primary btn-sm" id="btn-add" title="Th√™m">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-success btn-sm" id="btn-update" title="C·∫≠p nh·∫≠t">
                                <i class="fas fa-save"></i>
                            </button>
                            <button type="reset" class="btn btn-warning btn-sm text-white" id="btn-reset"
                                title="L√†m m·ªõi">
                                <i class="fas fa-undo"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- üìã DANH S√ÅCH DANH M·ª§C -->
                <div class="table-container">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="thead-light text-center">
                            <tr>
                                <th>T√™n danh m·ª•c</th>
                                <th>Tr·∫°ng th√°i</th>
                                <th>Thao t√°c</th>
                            </tr>
                        </thead>
                        <tbody id="categoryTable">
                            <tr>
                                <td colspan="3" class="text-center text-muted">ƒêang t·∫£i...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div layout:fragment="scripts">
        <script>
            $(function () {
                const $table = $('#categoryTable');
                const $form = $('#category-form');
                let selectedId = null;

                // üß≠ Load danh s√°ch danh m·ª•c
                async function loadCategories() {
                    try {
                        const res = await axios.get('/api/danh-muc/getAll');
                        const data = res.data || [];
                        $table.empty();
                        if (!data.length) {
                            $table.html('<tr><td colspan="3" class="text-center text-muted">Kh√¥ng c√≥ danh m·ª•c n√†o</td></tr>');
                            return;
                        }
                        data.forEach(dm => {
                            $table.append(`
                            <tr class="text-center category-row" data-id="${dm.id}">
                                <td>${dm.tenDanhMuc}</td>
                                <td>${dm.trangThai === 1 ? 'ƒêang kinh doanh' : 'Ng·ª´ng kinh doanh'}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger btn-delete" data-id="${dm.id}" title="X√≥a">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>`);
                        });
                    } catch {
                        $table.html('<tr><td colspan="3" class="text-danger text-center">L·ªói t·∫£i d·ªØ li·ªáu!</td></tr>');
                    }
                }

                // üñ±Ô∏è Ch·ªçn h√†ng
                $(document).on('click', '.category-row', async function (e) {
                    if ($(e.target).is('button')) return;
                    $('.category-row').removeClass('selected');
                    $(this).addClass('selected');
                    selectedId = $(this).data('id');
                    const res = await axios.get(`/api/danh-muc/${selectedId}`);
                    const dm = res.data;
                    $('#tenDanhMuc').val(dm.tenDanhMuc);
                    $('#trangThai').val(String(dm.trangThai));
                });

                // ‚ûï Th√™m danh m·ª•c
                $('#btn-add').click(async () => {
                    const dm = {
                        tenDanhMuc: $('#tenDanhMuc').val(),
                        trangThai: $('#trangThai').val()
                    };
                    await axios.post('/api/danh-muc/add', dm);
                    alert('‚úÖ Th√™m danh m·ª•c th√†nh c√¥ng!');
                    $form.trigger('reset');
                    loadCategories();
                });

                // üíæ C·∫≠p nh·∫≠t danh m·ª•c
                $('#btn-update').click(async () => {
                    if (!selectedId) return alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn danh m·ª•c ƒë·ªÉ c·∫≠p nh·∫≠t!');
                    const dm = {
                        tenDanhMuc: $('#tenDanhMuc').val(),
                        trangThai: $('#trangThai').val()
                    };
                    await axios.put(`/api/danh-muc/update/${selectedId}`, dm);
                    alert('‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!');
                    loadCategories();
                });

                // ‚ùå X√≥a danh m·ª•c
                $(document).on('click', '.btn-delete', async function () {
                    const id = $(this).data('id');
                    if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a danh m·ª•c n√†y?')) return;
                    await axios.delete(`/api/danh-muc/delete/${id}`);
                    alert('ƒê√£ x√≥a!');
                    loadCategories();
                });

                // üîÑ L√†m m·ªõi form
                $('#btn-reset').click(() => {
                    selectedId = null;
                    $('.category-row').removeClass('selected');
                });

                loadCategories();
            });
        </script>
    </div>
</body>

</html>
