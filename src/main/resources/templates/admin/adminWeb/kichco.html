<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/Layout}">

<head>
    <title layout:title="Quản lý kích cỡ"></title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #f4f6f9;
        }

        .page-content-section {
            height: calc(100vh - 60px);
            overflow: hidden;
            padding: 10px 20px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }

        #kc-form {
            background: #f9fafc;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #fff;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
        }

        .table tr.selected {
            background-color: #d0ebff;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" class="page-content-section container-fluid">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-2">
                <h5 class="mb-0"><i class="fas fa-ruler-combined"></i> Quản lý kích cỡ</h5>
            </div>

            <div class="card-body">
                <form id="kc-form">
                    <input type="hidden" id="kc-id">
                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="tenKichCo"
                                placeholder="Tên kích cỡ (VD: 38, 39, 40)">
                        </div>
                        <div class="form-group col-md-3">
                            <select id="trangThai" class="form-control">
                                <option value="1">Đang KD</option>
                                <option value="0">Ngừng</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 text-right">
                            <button type="button" class="btn btn-primary btn-sm" id="btn-add"><i
                                    class="fas fa-plus"></i></button>
                            <button type="button" class="btn btn-success btn-sm" id="btn-update"><i
                                    class="fas fa-save"></i></button>
                            <button type="reset" class="btn btn-warning btn-sm text-white" id="btn-reset"><i
                                    class="fas fa-undo"></i></button>
                        </div>
                    </div>
                </form>

                <div class="table-container">
                    <table class="table table-bordered table-hover mb-0">
                        <thead class="thead-light text-center">
                            <tr>
                                <th>STT</th>
                                <th>Tên kích cỡ</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="kcTable">
                            <tr>
                                <td colspan="4" class="text-center text-muted">Đang tải...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div layout:fragment="scripts">
        <script>
            $(function () {
                const $table = $('#kcTable'); const $form = $('#kc-form');
                let selectedId = null;

                async function loadData() {
                    try {
                        const res = await axios.get('/api/kich-co/getAll');
                        const data = res.data || [];
                        $table.empty();
                        if (!data.length) { $table.html('<tr><td colspan="4" class="text-center text-muted">Không có dữ liệu</td></tr>'); return; }
                        data.forEach((k, idx) => {
                            $table.append(`
                            <tr class="text-center kc-row" data-id="${k.id}">
                                <td>${idx + 1}</td>
                                <td>${k.tenKichCo || '-'}</td>
                                <td>${k.trangThai === 1 ? 'Đang KD' : 'Ngừng'}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger btn-delete"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        `);
                        });
                    } catch (e) {
                        $table.html('<tr><td colspan="4" class="text-danger text-center">Lỗi tải dữ liệu!</td></tr>');
                    }
                }

                // chọn hàng
                $(document).on('click', '.kc-row', async function (e) {
                    if ($(e.target).is('button')) return;
                    $('.kc-row').removeClass('selected'); $(this).addClass('selected');
                    selectedId = $(this).data('id');
                    const res = await axios.get(`/api/kich-co/${selectedId}`);
                    const k = res.data;
                    $('#tenKichCo').val(k.tenKichCo);
                    $('#trangThai').val(String(k.trangThai));
                });

                // thêm
                $('#btn-add').click(async () => {
                    const k = { tenKichCo: $('#tenKichCo').val(), trangThai: $('#trangThai').val() };
                    await axios.post('/api/kich-co/add', k);
                    alert('✅ Thêm kích cỡ thành công!'); $form.trigger('reset'); loadData();
                });

                // cập nhật
                $('#btn-update').click(async () => {
                    if (!selectedId) return alert('Chọn kích cỡ để cập nhật!');
                    const k = { tenKichCo: $('#tenKichCo').val(), trangThai: $('#trangThai').val() };
                    await axios.put(`/api/kich-co/update/${selectedId}`, k);
                    alert('✅ Cập nhật thành công!'); loadData();
                });

                // xóa
                $(document).on('click', '.btn-delete', async function () {
                    const id = $(this).closest('tr').data('id');
                    if (!confirm('Xóa kích cỡ này?')) return;
                    await axios.delete(`/api/kich-co/delete/${id}`);
                    alert('Đã xóa!'); loadData();
                });

                // reset
                $('#btn-reset').click(() => { selectedId = null; $('.kc-row').removeClass('selected'); });

                loadData();
            });
        </script>
    </div>
</body>

</html>
