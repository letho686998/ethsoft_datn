    <!-- ‚öôÔ∏è JS FUNCTION (Slide + Persistent menu) -->
    <script>
        $(function () {
            "use strict";

            const url = window.location + "";
            const currentPath = url.replace(window.location.origin, "");
            const isHome = currentPath === "/admin" || currentPath === "/admin/";

            // K√≠ch ho·∫°t link hi·ªán t·∫°i
            const currentLink = document.querySelector(`#sidebarnav a[href='${currentPath}']`);
            if (currentLink) {
                currentLink.classList.add("active");
                const submenu = currentLink.closest(".collapse");
                if (submenu && !isHome) {
                    submenu.classList.add("in", "show");
                    submenu.previousElementSibling?.setAttribute("aria-expanded", "true");
                    const parent = submenu.closest(".sidebar-item");
                    if (parent?.dataset.tree) localStorage.setItem("menu-open", parent.dataset.tree);
                }
            }

            // H√†m tr∆∞·ª£t m∆∞·ª£t
            function slideDown(el) {
                el.classList.add("in");
                el.style.maxHeight = el.scrollHeight + "px";
                el.style.opacity = "1";
                el.style.transform = "translateY(0)";
                el.classList.add("show");
            }

            function slideUp(el) {
                el.style.maxHeight = el.scrollHeight + "px"; // set t·∫°m ƒë·ªÉ c√≥ gi√° tr·ªã ban ƒë·∫ßu
                el.offsetHeight; // k√≠ch ho·∫°t reflow
                el.style.maxHeight = "0";
                el.style.opacity = "0";
                el.style.transform = "translateY(-4px)";
                setTimeout(() => {
                    el.classList.remove("in", "show");
                    el.removeAttribute("style");
                }, 400);
            }

            // Kh·ªüi t·∫°o submenu
            document.querySelectorAll(".has-arrow").forEach(link => {
                const submenu = link.nextElementSibling;
                if (!submenu) return;
                submenu.classList.add("slide", "collapse");

                // Kh√¥i ph·ª•c n·∫øu kh√¥ng ph·∫£i trang ch·ªß
                const lastOpen = localStorage.getItem("menu-open");
                if (!isHome && lastOpen) {
                    const openItem = document.querySelector(`.sidebar-item[data-tree='${lastOpen}']`);
                    if (openItem && openItem.contains(link)) {
                        submenu.classList.add("show", "in");
                        link.setAttribute("aria-expanded", "true");
                        submenu.style.maxHeight = submenu.scrollHeight + "px";
                    }
                }

                // S·ª± ki·ªán click
                link.addEventListener("click", e => {
                    e.preventDefault();
                    const isOpen = submenu.classList.contains("show");

                    // ƒê√≥ng menu kh√°c
                    document.querySelectorAll(".slide.show").forEach(s => {
                        if (s !== submenu) {
                            slideUp(s);
                            s.previousElementSibling?.setAttribute("aria-expanded", "false");
                        }
                    });

                    // M·ªü/ƒë√≥ng hi·ªán t·∫°i
                    if (!isOpen) {
                        slideDown(submenu);
                        link.setAttribute("aria-expanded", "true");
                        const parent = link.closest(".sidebar-item");
                        if (parent?.dataset.tree) localStorage.setItem("menu-open", parent.dataset.tree);
                    } else {
                        slideUp(submenu);
                        link.setAttribute("aria-expanded", "false");
                        localStorage.removeItem("menu-open");
                    }
                });
            });

            // Trang ch·ªß -> lu√¥n ƒë√≥ng menu
            if (isHome) setTimeout(() => localStorage.removeItem("menu-open"), 300);
        });
    </script>
